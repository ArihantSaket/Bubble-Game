<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div class="element">
                    <h2>Hit:</h2>
                    <div class="box" id="hiter">5</div>
                </div>
                <div class="element">
                    <h2>Timer:</h2>
                    <div class="box" id="intTimer">60</div>
                </div>
                <div class="element">
                    <h2>Score:</h2>
                    <div class="box" id="scoreval">0</div>
                </div>
            </div>
            <div class="panel-bottom">
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
